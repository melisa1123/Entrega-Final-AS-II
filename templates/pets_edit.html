<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Editar Mascota - RappiPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body { background: #f8fafc; }
      .form-container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 2px 8px #0001;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3 class="mb-4 text-center"><i class="fa-solid fa-dog"></i> Editar Mascota</h3>
      <form method="post" action="/pets/{{ pet.id_mascota }}/edit">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="{{ pet.nombre }}" required>
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select class="form-select" id="tipo" name="tipo" required>
            <option value="">Selecciona...</option>
            <option value="Perro" {% if pet.tipo == 'Perro' %}selected{% endif %}>Perro</option>
            <option value="Gato" {% if pet.tipo == 'Gato' %}selected{% endif %}>Gato</option>
            <option value="Ave" {% if pet.tipo == 'Ave' %}selected{% endif %}>Ave</option>
            <option value="Otro" {% if pet.tipo == 'Otro' %}selected{% endif %}>Otro</option>
          </select>
        </div>
        <div class="mb-3">
        <label for="raza" class="form-label">Raza</label>
        <select class="form-select" id="raza" name="raza" required>
          <option value="">Selecciona...</option>
          <option value="Golden Retriever">Golden Retriever</option>
          <option value="Labrador">Labrador</option>
          <option value="Pastor Alemán">Pastor Alemán</option>
          <option value="Bulldog">Bulldog</option>
          <option value="Persa">Persa</option>
          <option value="Siames">Siames</option>
          <option value="Canario">Canario</option>
          <option value="Periquito">Periquito</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad (años)</label>
          <input type="number" class="form-control" id="edad" name="edad" min="0" value="{{ pet.edad }}" required>
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" step="0.01" class="form-control" id="peso" name="peso" min="0" value="{{ pet.peso }}" required>
        </div>
        <div class="mb-3">
          <label for="notas" class="form-label">Notas</label>
          <textarea class="form-control" id="notas" name="notas" rows="2">{{ pet.notas }}</textarea>
        </div>
        <div class="mb-3">
        <label for="vacunas" class="form-label">Vacunas</label>
        <textarea class="form-control" id="vacunas" name="vacunas" rows="2"></textarea>
      </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar Cambios</button>
          <a href="/pets" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
