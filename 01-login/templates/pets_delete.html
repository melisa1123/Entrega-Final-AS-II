<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eliminar Mascota - RappiPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body { background: #f8fafc; }
      .delete-container {
        max-width: 400px;
        margin: 60px auto;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 2px 8px #0001;
        padding: 2rem;
        text-align: center;
      }
      .pet-avatar {
        width: 64px; height: 64px; border-radius: 50%; object-fit: cover;
        border: 2px solid #dc3545;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="delete-container">
      <img src="{{ pet.photo_url or 'https://cdn.pixabay.com/photo/2017/01/06/19/15/dog-1958559_1280.png' }}" class="pet-avatar" alt="Mascota">
      <h4 class="mb-3 text-danger"><i class="fa fa-trash"></i> Eliminar Mascota</h4>
      <p>¿Estás seguro que deseas eliminar a <strong>{{ pet.nombre }}</strong>?</p>
      <form method="post" action="/pets/{{ pet.id_mascota }}/delete">
        <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Sí, eliminar</button>
        <a href="/pets" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </body>
</html>
