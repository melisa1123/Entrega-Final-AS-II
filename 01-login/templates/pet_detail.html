<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Detalle Mascota - RappiPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      body { background: #f8fafc; }
      .pet-avatar {
        width: 100px; height: 100px; border-radius: 50%; object-fit: cover;
        border: 2px solid #4e73df;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
          <img src="{{ pet.photo_url or url_for('static', filename='pets.jpg') }}" class="pet-avatar" alt="Mascota">
          <h3 class="mt-2">{{ pet.nombre }}</h3>
          <p class="text-muted">{{ pet.tipo }} - {{ pet.raza }}</p>
          <ul class="list-group list-group-flush text-start mb-3">
            <li class="list-group-item"><strong>Edad:</strong> {{ pet.edad }} a√±os</li>
            <li class="list-group-item"><strong>Peso:</strong> {{ pet.peso }} kg</li>
            <li class="list-group-item"><strong>Notas:</strong> {{ pet.notas or 'Sin notas' }}</li>
            <li class="list-group-item"><strong>Vacunas:</strong> {{ pet.vacunas or 'No registradas' }}</li>
          </ul>
          <a href="/pets" class="btn btn-outline-primary"><i class="fa fa-arrow-left"></i> Volver</a>
        </div>
      </div>
    </div>
  </body>
</html>
